<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Lesson 10</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- While loop  -->
        <p id="while_loop">
            <button onclick="callLoop()">Click Here to Count to 10</button>
        </p>  
        
        <!-- Write and execute the string length property in the browser. -->
        <p id="number_of_characters">Enter text below and press GO to how many characters it has:<br /><br />
            <input type="text" id="user_string"> &nbsp; <button  onclick="countCharacters()">GO</button>
        </p>

        <!-- For Loop example -->
        <p id="list_of_instruments">
            <button onclick="listInstruments()">Click Here to See the Instruments</button>
        </p>

        <!-- Create and display an array -->
        <p id="new_attendees_array">
            <button onclick="createAttendees()">Click Here View Attendees</button>
        </p>  

        <!-- Create a const object and display properties -->
        <p id="first_president">
            <button onclick="constFirstPresident()">Click Here View First Presidents Name</button>
        </p> 

         <!-- Using Let -->
        <p id="change_msg">
            <button onclick="changeMsg()">Click Here for Let Sample</button>
        </p> 

        <!-- Write and execute the return statement in the browser. -->
        <p id="equation">
            <button onclick="showEquation()">Click Here to see a Simple Math Equation</button>
        </p>

        <!-- create an object using the let keyword. Ensure your object includes properties and a method. -->
        <p id="show_dog">
            <button onclick="createDog()">Click Here to read about my dog</button>
        </p>

        <!-- loop example with break -->
        <p> Numbers List: 1,2,456,765,33,698,40</p>
        <p id="have_evens">           
            <button onclick="anyEvens()">Click Here to see if Numbers list contains even numbers</button>
        </p>

        <!-- loop example with continue -->
        <p id="show_evens">
            <button onclick="getEvens()">Click Here to show the even numbers in the list</button>
        </p>
        
        <script src="js/basic_javascript_10.js"></script>
    </body>
</html>
