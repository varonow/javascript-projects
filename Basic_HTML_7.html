        <!-- Scope practice -->

        <p id="greeting" onclick="greeting()">Click Me!</p>

        <!-- conditional statement -->

        <!-- Write a <p> element providing the user with instructions.

        <input type="number" id="user_age" min="1" max="120" size="3"> &nbsp; <button onclick="canDrink()">Go</button>
