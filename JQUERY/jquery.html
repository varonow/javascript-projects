<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic JQuery</h1>\
                    <p>Paragraph 1</p>\
                    <p>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    )
    var styles = {
        margin : "5px",
        color: "red",
        fontFamily: "Arial, sans-serif"
    }
    $("p").css(styles);
    $("#3").click(function() {
        $('h1').hide();
    })
});
</script>
</html>
