<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Lesson 9</title>
        <link rel="stylesheet" href="css/Basic_CSS_1.css">
    </head>
    <body>
        <!-- Timer 
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        -->

        <!-- Slide Show -->
        <div class="slideshow-container">

            <!-- Image 1 -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 7</div>
                <img src="images/1.jpg" style="width:100%">
                <div class="text">Victoria and Marshall</div>
            </div>
            <!-- end Image 1 -->

            <!-- Image 2 -->
            <div class="mySlides fade">
                <div class="numbertext">2 / 7</div>
                <img src="images/2.jpg" style="width:100%">
                <div class="text">Joyce and Mousa Saad and their children</div>
            </div>
            <!-- end Image 2 -->

            <!-- Image 3 -->
            <div class="mySlides fade">
                <div class="numbertext">3 / 7</div>
                <img src="images/3.jpg" style="width:100%">
                <div class="text">Danielle and Mac Dabah and their kids</div>
            </div>
            <!-- end Image 3 -->

            <!-- Image 4 -->
            <div class="mySlides fade">
                <div class="numbertext">4 / 7</div>
                <img src="images/4.jpg" style="width:100%">
                <div class="text">Liz and Jake Aronow and their son</div>
            </div>
            <!-- end Image 4 -->

            <!-- Image 5 -->
            <div class="mySlides fade">
                <div class="numbertext">5 / 7</div>
                <img src="images/5.jpg" style="width:100%">
                <div class="text">Kimberly and Moshe Dabah with their daughter</div>
            </div>
            <!-- end Image 5 -->

            <!-- Image 6 -->
            <div class="mySlides fade">
                <div class="numbertext">6 / 7</div>
                <img src="images/6.jpg"  style="width:100%">
                <div class="text">Stephanie Aronow</div>
            </div>
            <!-- end Image 6 -->

            <!-- Image 7 -->
            <div class="mySlides fade">
                <div class="numbertext">7 / 7</div>
                <img src="images/7.jpg"  style="width:100%">
                <div class="text">The Aronow Family</div>
            </div>
            <!-- end Image 7 -->

            <!-- Next and Previous Buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>


        <script src="js/basic_javascript_9.js"></script>
    </body>
</html>
